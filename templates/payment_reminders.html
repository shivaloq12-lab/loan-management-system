{% extends "base.html" %}

{% block title %}Payment Reminders - Loan Management System{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-10 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h3><i class="fas fa-bell"></i> Payment Reminders</h3>
                </div>
                <div class="card-body">
                    <div id="remindersContainer">
                        <div class="text-center">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">Loading payment reminders...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', async function() {
    try {
        const response = await fetch('/api/payment-reminders');
        const data = await response.json();
        
        displayReminders(data.reminders);
    } catch (error) {
        console.error('Error:', error);
        document.getElementById('remindersContainer').innerHTML = `
            <div class="alert alert-danger">
                <i class="fas fa-exclamation-triangle"></i>
                Error loading payment reminders. Please try again later.
            </div>
        `;
    }
});

function displayReminders(reminders) {
    const container = document.getElementById('remindersContainer');
    
    if (reminders.length === 0) {
        container.innerHTML = `
            <div class="text-center">
                <i class="fas fa-check-circle text-success" style="font-size: 3rem;"></i>
                <h4 class="mt-3">No Upcoming Payments</h4>
                <p class="text-muted">You have no payments due in the next 7 days.</p>
            </div>
        `;
        return;
    }
    
    let html = '<div class="row">';
    
    reminders.forEach(reminder => {
        const isOverdue = reminder.days_until < 0;
        const urgencyClass = isOverdue ? 'danger' : 
                           reminder.days_until <= 1 ? 'warning' : 'info';
        
        html += `
            <div class="col-md-6 mb-3">
                <div class="card border-${urgencyClass}">
                    <div class="card-header bg-${urgencyClass} text-white">
                        <div class="d-flex justify-content-between align-items-center">
                            <h6 class="mb-0">
                                <i class="fas fa-${isOverdue ? 'exclamation-triangle' : 'clock'}"></i>
                                ${reminder.loan_number}
                            </h6>
                            <span class="badge bg-light text-dark">
                                ${isOverdue ? 'Overdue' : `${reminder.days_until} days`}
                            </span>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-6">
                                <strong>Amount Due:</strong><br>
                                <span class="h5 text-${urgencyClass}">â‚¹${reminder.amount_due.toFixed(2)}</span>
                            </div>
                            <div class="col-6">
                                <strong>Due Date:</strong><br>
                                <span class="text-muted">${reminder.due_date}</span>
                            </div>
                        </div>
                        ${reminder.customer_name ? `
                            <div class="mt-2">
                                <small class="text-muted">Customer: ${reminder.customer_name}</small>
                            </div>
                        ` : ''}
                    </div>
                </div>
            </div>
        `;
    });
    
    html += '</div>';
    
    // Add summary
    const overdueCount = reminders.filter(r => r.days_until < 0).length;
    const upcomingCount = reminders.filter(r => r.days_until >= 0).length;
    
    html = `
        <div class="row mb-3">
            <div class="col-md-4">
                <div class="card bg-danger text-white">
                    <div class="card-body text-center">
                        <h3>${overdueCount}</h3>
                        <p class="mb-0">Overdue</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-warning text-white">
                    <div class="card-body text-center">
                        <h3>${upcomingCount}</h3>
                        <p class="mb-0">Upcoming</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-info text-white">
                    <div class="card-body text-center">
                        <h3>${reminders.length}</h3>
                        <p class="mb-0">Total</p>
                    </div>
                </div>
            </div>
        </div>
    ` + html;
    
    container.innerHTML = html;
}
</script>
{% endblock %}
